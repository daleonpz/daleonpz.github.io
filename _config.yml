# Blog settings
permalink: /blog/:title

# My variables
name: A blog
description: Comics about life, society and me. 
url: https://daleonpz.github.io
locale: en-US
google_verification: null

# File management
include: [".htaccess"]
exclude: ["README.md", "LICENSE"]

gems:
  - jekyll-seo-tag

future: false

plugins: [jekyll-paginate]

paginate: 10
paginate_path: "/randomthought/page/:num/"


# Sass
sass:
  style: :compressed
  sass_dir: _sass


# Markdown
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
highlighter: rouge

