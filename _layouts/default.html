<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    {% if page.title %}
    <title>{{ page.title }} - {{site.name}}</title>
    {% else %}
        <title>{{ site.name }}</title>
    {% endif %}


    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    {% if site.google_verification %}
        <meta name="google-site-verification" content="{{ site.google_verify }}">
    {% endif %}

    <link rel="icon" href="/assets/img/favicon.png">
    <link rel="stylesheet" 
        href="https://fonts.googleapis.com/css?family=Inconsolata:400,700">
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css">
    <link rel="alternate" type="application/rss+xml" href="{{ site.url }}/feed.xml" />
</head>

<body>

    <div class="wrapper">
        <!-- <a href="{{ site.url }}/feed.xml"><img src="/images/RSS.png" align="middle" alt="rss feed"/></a> -->
        

        <div id="search-icon" align="right">
            <a href="{{ site.url }}/search">
                 Search
                 <img alt="Qries" src="/assets/img/search-icon.png" width=25" >
            </a>
        </div>


        <script type='text/javascript'>
            var path = window.location.pathname;
            var page = path.split("/").pop();
            var x = document.getElementById("search-icon");
            var re = new RegExp("^/programming/.*$");

            console.log(path)
            console.log(re.test(path))
            if ( re.test(path) ){
                x.style.display = 'block';
            }
            else{
                x.style.display = 'none';
            }
        </script>

        <div class="wrapper__navigation" align="middle">
            {% include navigation.html %}
        </div>
     
        {{ content }}
    </div>

</body>

</html>
